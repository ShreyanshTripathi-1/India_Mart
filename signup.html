  <body onload="signup()">
    <section class="hero auth signup">
      <div class="container-fluid row justify-content-end">
        <div
          class="logo col-lg-4 col-12"
          style="text-align: right; z-index: 9999999"
        >
          <a href="/"><img src="/assets/img/Group 7.svg" alt="" /></a>
        </div>
        <div class="row container-fluid">
          <div class="col-12 row position" style="margin-top: -50px">
            <header class="section-header mb-4">
              <p style="text-align: left; font-weight: 500">Sign Up</p>
            </header>
            <form
              class="login-signup create col-12 col-lg-7 col-md-12 row row-cols-1 row-cols-lg-2 row-cols-md-2"
            >
              <div class="mb-4 input-cont">
                <input
                  required
                  type="text"
                  class=""
                  id="name"
                  placeholder="Full Name *"
                  aria-describedby="useridHelp"
                />
                <i class="bi bi-person-fill"></i>
                <div id="useridHelp" class="form-text form-err hidden">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-4 input-cont">
                <input
                  required
                  type="email"
                  class=""
                  id="email"
                  placeholder="Email Id *"
                  aria-describedby="useridHelp"
                />
                <i class="bi bi-envelope-fill"></i>
                <div id="emailerr" class="form-text form-err hidden"></div>
              </div>
              <div class="mb-4 input-cont">
                <input
                  required
                  type="number"
                  class=""
                  id="mobile"
                  placeholder="Mobile number *"
                  aria-describedby="useridHelp"
                />
                <i class="bi bi-telephone-fill"></i>
                <div id="useridHelp" class="form-text form-err hidden">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-4 input-cont">
                <input
                  required
                  type="password"
                  class=""
                  id="password"
                  placeholder="Password *"
                  aria-describedby="useridHelp"
                />
                <i class="bi bi-lock-fill"></i>
                <div id="useridHelp" class="form-text form-err hidden">
                  We'll never share your email with anyone else.
                </div>
              </div>

              <div class="mt-4 d-flex col-12 col-lg-12 justify-content-start">
                <button
                  style="font-weight: 500"
                  type="submit"
                  class="btn btn-primary"
                >
                  Sign Up
                </button>
              </div>
            </form>
            <div
              class="right col-12 col-lg-5 col-md-12 d-flex justify-content-lg-end align-items-lg-end"
            >
              <header class="section-header call mb-4">
                <p style="font-weight: 500" class="d-flex col-12">
                  Already a<br />
                  member?
                </p>
                <div
                  class="container d-flex justify-content-left justify-content-lg-end mt-3"
                >
                  <a style="font-weight: 500" href="/login">
                    <div class="btn call" style="font-weight: 500">Sign In</div>
                  </a>
                </div>
              </header>
            </div>
          </div>
        </div>
      </div>
    </section>
