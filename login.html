  <body onload="login();">
    <section class="hero auth">
      <div class="container-fluid row">
        <div class="logo col-lg-4 col-12">
          <a href="/"><img src="/assets/img/Group 7.svg" alt="" /></a>
        </div>
      </div>
      <div class="row container-fluid justify-content-end">
        <div class="col-12 col-lg-6 col-md-7 row d-flex justify-content-center">
          <header class="section-header mb-4">
            <p style="font-weight: 500">Sign In</p>
          </header>
          <form class="login-signup login col-12 col-lg-8 col-md-8 mx-auto">
            <div class="mb-4 input-cont">
              <input
                required
                type="email"
                class=""
                id="email"
                placeholder="Email"
                aria-describedby="useridHelp"
              />
              <i class="bi bi-person-fill"></i>
              <div id="emailHelp" class="form-text form-err hidden"></div>
            </div>
            <div class="mb-4 input-cont">
              <input
                required
                type="password"
                class=""
                id="password"
                placeholder="Password"
              />
              <i class="bi bi-lock-fill"></i>
              <div id="passHelp" class="form-text form-err hidden"></div>
            </div>
            <div class="d-flex justify-content-center">
              <a href="/reset"> Forgot Password? </a>
            </div>
            <div class="mt-3 d-flex justify-content-center">
              <button
                style="font-weight: 500"
                type="submit"
                class="btn btn-primary mx-auto"
              >
                Log In
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row container-fluid">
        <div class="col-6 col-12 col-lg-6 col-md-7">
          <header class="section-header call mb-4">
            <p style="font-weight: 500">
              Not a<br />
              member yet?
            </p>
          </header>
          <a href="/signup">
            <div style="font-weight: 500" class="btn call">Sign Up</div>
          </a>
        </div>
      </div>
    </section>
